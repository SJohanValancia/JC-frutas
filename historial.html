background: rgba(128, 105, 105, 0.329);

  <div class="container">

    function formatearFecha(fecha) {
      if (!fecha) return "No disponible";
      
      try {
        if (typeof fecha === 'string' && fecha.match(/^\d{4}-\d{2}-\d{2}$/)) {
          const [year, month, day] = fecha.split('-');
          return `${day}/${month}/${year}`;
        }
        
        const date = new Date(fecha);
        const dia = String(date.getUTCDate()).padStart(2, '0');
        const mes = String(date.getUTCMonth() + 1).padStart(2, '0');
        const año = date.getUTCFullYear();
        
        return `${dia}/${mes}/${año}`;
      } catch (error) {
        console.error("❌ Error al formatear fecha:", error, "Fecha recibida:", fecha);
        return "Fecha inválida";
      }
    }

    // 🔥 FUNCIÓN PARA AGRUPAR PESAS POR FRUTA Y CALIDAD
    function agruparPesasPorFrutaYCalidad(pesas) {
      const agrupadas = {};
      
      pesas.forEach(pesa => {
        const fruta = pesa.fruta || 'Sin especificar';
        const calidad = pesa.calidad || 'sin calidad';
        const key = `${fruta}-${calidad}`;
        
        if (!agrupadas[key]) {
          agrupadas[key] = {
            fruta: fruta,
            calidad: calidad,
            kilos: 0,
            pesas: []
          };
        }
        
        agrupadas[key].kilos += pesa.kilos || 0;
        agrupadas[key].pesas.push(pesa);
      });
      
      return Object.values(agrupadas);
    }

        const card = document.createElement("div");
        card.className = "recogida-card";
        
        const promedioKilo = r.pesas.length > 0 ? (r.totalKilos / r.pesas.length).toFixed(1) : 0;
        const fechaFormateada = formatearFecha(r.fecha);
        
        const frutasAgrupadas = agruparPesasPorFrutaYCalidad(r.pesas || []);
        
        const estaLiquidada = r.estadoLiquidacion === 'liquidada';
        
        const liquidadaBadge = estaLiquidada ? 
          `<div class="liquidada-badge">✅ LIQUIDADA</div>` : '';
        
        let frutasDetallesHTML = '';
        if (frutasAgrupadas.length > 0) {
          frutasDetallesHTML = `
            <div class="frutas-detalles">
              <div class="frutas-detalles-titulo">
                🍎 Detalles por Fruta y Calidad
              </div>
              ${frutasAgrupadas.map(grupo => `
                <div class="fruta-detalle-item ${grupo.calidad}">
                  <div class="fruta-detalle-info">
                    <div class="fruta-detalle-nombre">${grupo.fruta}</div>
                    <div class="fruta-detalle-calidad calidad-detalle-${grupo.calidad}">
                      ${grupo.calidad} (${grupo.pesas.length} pesa${grupo.pesas.length > 1 ? 's' : ''})
                    </div>
                  </div>
                  <div class="fruta-detalle-kilos">${grupo.kilos.toLocaleString()} kg</div>
                </div>
              `).join('')}
            </div>
          `;
        }
        
        let metricsHTML = '';
        let valorTotalHTML = '';
        
        if (debeOcultarPrecios) {
          metricsHTML = `
            <div class="card-metrics">
              <div class="metric-item">
                <span class="metric-value">${r.pesas.length}</span>
                <span class="metric-label">Pesas</span>
              </div>
              <div class="metric-item">
                <span class="metric-value">${promedioKilo}</span>
                <span class="metric-label">Kg/Pesa</span>
              </div>
            </div>
          `;
          valorTotalHTML = '';
        } else {
          const precioKilo = r.totalKilos > 0 && r.valorPagar ? (r.valorPagar / r.totalKilos).toFixed(0) : 0;
          
          metricsHTML = `
            <div class="card-metrics">
              <div class="metric-item">
                <span class="metric-value">${r.pesas.length}</span>
                <span class="metric-label">Pesas</span>
              </div>
              <div class="metric-item">
                <span class="metric-value">${promedioKilo}</span>
                <span class="metric-label">Kg/Pesa</span>
              </div>
              <div class="metric-item">
                <span class="metric-value">${precioKilo}</span>
                <span class="metric-label">$/Kg</span>
              </div>
            </div>
          `;
          
          valorTotalHTML = `
            <div class="info-group" style="margin-bottom: 15px;">
              <span class="info-label">💰 Total a Pagar</span>
              <span class="info-value valor">${(r.valorPagar || 0).toLocaleString()}</span>
            </div>
          `;
        }
        
        card.innerHTML = `
          ${liquidadaBadge}
          <div class="card-header">
            <div class="fecha-badge">${fechaFormateada}</div>
            <div class="calidad-badge calidad-${r.calidad}">${r.calidad}</div>
          </div>
          
          <div class="card-content">
            <div class="info-group">
              <span class="info-label">⚖️ Total Kilos</span>
              <span class="info-value kilos">${r.totalKilos} kg</span>
            </div>
            <div class="info-group">
              <span class="info-label">📊 Variedades</span>
              <span class="info-value">${frutasAgrupadas.length} tipo${frutasAgrupadas.length > 1 ? 's' : ''}</span>
            </div>
          </div>

          ${frutasDetallesHTML}
          ${metricsHTML}
          ${valorTotalHTML}

          <div class="card-footer">
            <div class="usuario-info">
              <div class="usuario-avatar">${obtenerIniciales(r.alias || r.usuario)}</div>
              <span>Recogida realizada por: ${r.alias || r.usuario || "Usuario no registrado"}</span>
            </div>
            <div class="botones-acciones">
              <button class="recibo-btn" data-recogida='${JSON.stringify({
                _id: r._id,
                fecha: r.fecha,
                totalKilos: r.totalKilos,
                valorPagar: r.valorPagar,
                pesas: r.pesas,
                usuario: r.usuario,
                alias: r.alias,
                calidad: r.calidad,
                fincaNombre: fincaNombre
              })}'>📄 Enviar Pesas</button>
              <button class="editar-btn" data-id="${r._id}">✏️ Editar</button>
            </div>
          </div>
        `;

        // Evento para editar
        card.querySelector(".editar-btn").addEventListener("click", () => {
          window.location.href = `recogida.html?modo=editar&idRecogida=${r._id}&fincaId=${r.fincaId}&usuario=${encodeURIComponent(usuario)}`;
        });

        // 🔥 NUEVO EVENTO PARA MANEJAR RECIBOS
        card.querySelector(".recibo-btn").addEventListener("click", (e) => {
          const recogidaData = JSON.parse(e.currentTarget.getAttribute('data-recogida'));
          manejarRecibos(recogidaData);
        });

        lista.appendChild(card);
      });
    }

    // 🔥 EVENT LISTENERS PARA EL MODAL
    btnCerrarModal.addEventListener("click", () => {
      modalRecibos.style.display = 'none';
      recibosGenerados = [];
      recogidaActual = null;
    });

    // Cerrar modal al hacer clic fuera
    modalRecibos.addEventListener("click", (e) => {
      if (e.target === modalRecibos) {
        modalRecibos.style.display = 'none';
        recibosGenerados = [];
        recogidaActual = null;
      }
    });

    // Escuchar filtros
    Object.values(filtros).forEach(input => {
      input.addEventListener("input", aplicarFiltros);
    });

    cargarHistorial();
  </script>
</body>
</html>
