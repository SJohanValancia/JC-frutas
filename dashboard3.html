<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Administrador - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f1f1;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            margin-right: 15px;
        }

        .user-info h3 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .user-type {
            background: #3742fa;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .user-details {
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .editable {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 150px;
            text-align: right;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 100px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .btn-block {
            background: #ff6b6b;
            color: white;
        }

        .btn-block:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-unblock {
            background: #51cf66;
            color: white;
        }

        .btn-unblock:hover {
            background: #40c057;
            transform: translateY(-2px);
        }

        .btn-inspect {
            background: #339af0;
            color: white;
        }

        .btn-inspect:hover {
            background: #228be6;
            transform: translateY(-2px);
        }

        .btn-save {
            background: #20c997;
            color: white;
            width: 100%;
            margin-top: 10px;
            padding: 12px;
        }

        .btn-save:hover {
            background: #17a085;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .status-blocked {
            color: #ff6b6b;
            font-weight: bold;
        }

        .status-active {
            color: #51cf66;
            font-weight: bold;
        }

        .no-users {
            text-align: center;
            color: white;
            font-size: 1.3em;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
    
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Super Administrador</h1>
            <p id="welcomeMessage">Bienvenido</p>
        </div>

        <div id="loadingMessage" class="loading">
            üîÑ Cargando usuarios...
        </div>

        <div id="usersContainer" class="users-grid" style="display: none;">
            <!-- Las tarjetas de usuarios se generar√°n aqu√≠ -->
        </div>

        <div id="noUsersMessage" class="no-users" style="display: none;">
            üì≠ No se encontraron usuarios administradores
        </div>
    </div>

    <script type="module" src="dashboard3.js"></script>
</body>
</html>
