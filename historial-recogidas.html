    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #ff6b6b;
            --success-color: #4ecdc4;
            --warning-color: #ffe66d;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b2b2b 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .filters-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;

        .filter-input, .filter-select {
            padding: 14px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);

            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-height: 48px;
        }

            border-color: var(--primary-color);

  <script>
// Variables globales
let todasLasRecogidas = [];
let recogidasFiltradas = [];
let tipoUsuarioActual = 1;
let esSubusuario = false;

// üî• FUNCI√ìN PARA CONVERTIR FECHA A FORMATO YYYY-MM-DD SIN MANIPULACI√ìN DE ZONA HORARIA
function obtenerFechaSoloFecha(fechaStr) {
  // Si la fecha ya viene en formato YYYY-MM-DD, la devolvemos tal como est√°
  if (typeof fechaStr === 'string' && fechaStr.match(/^\d{4}-\d{2}-\d{2}$/)) {
    return fechaStr;
  }
  
  const fecha = new Date(fechaStr + 'T00:00:00'); // Forzar hora local
  const a√±o = fecha.getFullYear();
  const mes = String(fecha.getMonth() + 1).padStart(2, '0');
  const dia = String(fecha.getDate()).padStart(2, '0');
  return `${a√±o}-${mes}-${dia}`;
}

// Obtener par√°metros de URL
const params = new URLSearchParams(window.location.search);
const usuario = params.get("usuario") || "admin";

function volverPaginaAnterior() {
  if (document.referrer !== '') {
    window.history.back();
  } else {
    window.location.href = 'index.html';
  }
}

// Verificar tipo de usuario al cargar

// üî• FUNCI√ìN PARA OBTENER FRUTAS √öNICAS DE LAS PESAS
function obtenerFrutasUnicas(recogida) {
  if (!recogida.pesas || !Array.isArray(recogida.pesas)) {
    return [recogida.fruta || 'N/A'];
  }
  
  const frutasUnicas = [...new Set(recogida.pesas.map(pesa => pesa.fruta).filter(Boolean))];
  return frutasUnicas.length > 0 ? frutasUnicas : [recogida.fruta || 'N/A'];
}

// üî• FUNCI√ìN PARA OBTENER CALIDADES √öNICAS DE LAS PESAS
function obtenerCalidadesUnicas(recogida) {
  if (!recogida.pesas || !Array.isArray(recogida.pesas)) {
    return [recogida.calidad || 'primera'];
  }
  
  const calidadesUnicas = [...new Set(recogida.pesas.map(pesa => pesa.calidad).filter(Boolean))];
  return calidadesUnicas.length > 0 ? calidadesUnicas : [recogida.calidad || 'primera'];
}

// üî• FUNCI√ìN PARA FORMATEAR FECHA CORRECTAMENTE - CORREGIDA PARA EVITAR PROBLEMA DE ZONA HORARIA
function formatearFecha(fechaStr) {
  try {
    // Si la fecha viene en formato YYYY-MM-DD, la procesamos directamente
    if (typeof fechaStr === 'string' && fechaStr.match(/^\d{4}-\d{2}-\d{2}/)) {
      const partes = fechaStr.split('T')[0].split('-'); // Tomar solo la parte de fecha
      const a√±o = partes[0];
      const mes = partes[1];
      const dia = partes[2];
      return `${dia}/${mes}/${a√±o}`;
    }
    
    // Para otros formatos, crear fecha en hora local
    const fecha = new Date(fechaStr + 'T00:00:00');
    
    // Verificar si la fecha es v√°lida
    if (isNaN(fecha.getTime())) {
      console.warn("Fecha inv√°lida:", fechaStr);
      return "Fecha inv√°lida";
    }

    // Obtener la fecha directamente sin problemas de zona horaria
    const a√±o = fecha.getFullYear();
    const mes = String(fecha.getMonth() + 1).padStart(2, '0');
    const dia = String(fecha.getDate()).padStart(2, '0');
    
    return `${dia}/${mes}/${a√±o}`;
  } catch (error) {
    console.error("Error al formatear fecha:", error, "Fecha original:", fechaStr);
    return "Error en fecha";
  }
}

function calcularEstadisticasPorFruta(recogidas) {
  const estadisticas = {};

  recogidas.forEach(recogida => {
    if (recogida.pesas && Array.isArray(recogida.pesas)) {
      // Si tiene pesas detalladas, usar esos datos
      recogida.pesas.forEach(pesa => {
        const fruta = pesa.fruta || 'Sin especificar';
        
        if (!estadisticas[fruta]) {
          estadisticas[fruta] = {
            recogidas: 0,
            kilos: 0,
            valor: 0,
            pesas: 0
          };
        }
        
        estadisticas[fruta].kilos += pesa.kilos || 0;
        estadisticas[fruta].valor += pesa.valor || 0;
        estadisticas[fruta].pesas += 1;
      });
    } else {
      // Si no tiene pesas detalladas, usar datos de la recogida general
      const fruta = recogida.fruta || 'Sin especificar';
      
      if (!estadisticas[fruta]) {
        estadisticas[fruta] = {
          recogidas: 0,
          kilos: 0,
          valor: 0,
          pesas: 0
        };
      }
      
      estadisticas[fruta].kilos += recogida.totalKilos || 0;
      estadisticas[fruta].valor += recogida.valorPagar || 0;
      estadisticas[fruta].pesas += 1;
    }
  });

  // Contar recogidas √∫nicas por fruta
  recogidas.forEach(recogida => {
    const frutasRecogida = obtenerFrutasUnicas(recogida);
    frutasRecogida.forEach(fruta => {
      if (estadisticas[fruta]) {
        estadisticas[fruta].recogidas += 1;
      }
    });
  });

  return estadisticas;
}

// üî• APLICAR FILTROS CORREGIDO - SIN M√ÅRGENES DE ERROR EN FECHAS
function aplicarFiltros() {
  const textoBusqueda = document.getElementById('searchText').value.toLowerCase();
  const filtroFruta = document.getElementById('filtroFruta').value;
  const filtroCalidad = document.getElementById('filtroCalidad').value;
  const filtroUsuario = document.getElementById('filtroUsuario').value;

  console.log("   üìÖ Fecha desde:", fechaDesde);
  console.log("   üìÖ Fecha hasta:", fechaHasta);

  recogidasFiltradas = todasLasRecogidas.filter(recogida => {
    // Filtro de texto
    if (textoBusqueda) {
      const frutasRecogida = obtenerFrutasUnicas(recogida).join(' ').toLowerCase();
      const textoCompleto = `${recogida.finca || ''} ${recogida.propietario || ''} ${recogida.alias || ''} ${recogida.usuario || ''} ${frutasRecogida}`.toLowerCase();

    // Filtro de fruta

      const frutasRecogida = obtenerFrutasUnicas(recogida);
      if (!frutasRecogida.includes(filtroFruta)) return false;
    }

    // Filtro de calidad
    if (filtroCalidad) {
      const calidadesRecogida = obtenerCalidadesUnicas(recogida);
      if (!calidadesRecogida.includes(filtroCalidad)) return false;
    }

    // Filtro de usuario
    if (filtroUsuario) {
      const usuarioRecogida = recogida.alias || recogida.usuario;
      if (usuarioRecogida !== filtroUsuario) return false;
    }

    // üî• NUEVO FILTRO: Estado de liquidaci√≥n
    if (filtroLiquidacion === 'liquidada') {
      if (recogida.estadoLiquidacion !== 'liquidada') return false;
    } else if (filtroLiquidacion === 'activa') {
      if (recogida.estadoLiquidacion === 'liquidada') return false;
    }

    // üî• FILTRO DE FECHAS EXACTO - SIN M√ÅRGENES DE ERROR
    if (fechaDesde || fechaHasta) {
      // Obtener fecha de la recogida en formato YYYY-MM-DD
      const fechaRecogidaStr = obtenerFechaSoloFecha(recogida.fecha);

      // Verificar l√≠mite inferior (desde)
      if (fechaDesde) {
        if (fechaRecogidaStr < fechaDesde) {
          console.log(`   ‚ùå Recogida ${recogida._id?.slice(-4)} excluida: ${fechaRecogidaStr} < ${fechaDesde}`);
          return false;
        }
      }
      
      // Verificar l√≠mite superior (hasta)
      if (fechaHasta) {
        if (fechaRecogidaStr > fechaHasta) {
          console.log(`   ‚ùå Recogida ${recogida._id?.slice(-4)} excluida: ${fechaRecogidaStr} > ${fechaHasta}`);
          return false;
        }
      }

      console.log(`   ‚úÖ Recogida ${recogida._id?.slice(-4)} incluida: ${fechaRecogidaStr}`);
    }

    return true;
  });

  // Ordenar por fecha (m√°s recientes primero)
  recogidasFiltradas.sort((a, b) => new Date(b.fecha + 'T00:00:00') - new Date(a.fecha + 'T00:00:00'));

  console.log(`‚úÖ Filtrado completado: ${recogidasFiltradas.length} de ${todasLasRecogidas.length} recogidas`);

  // Actualizar informaci√≥n visual de fechas
  actualizarInfoFechas(fechaDesde, fechaHasta);

  // Mostrar informaci√≥n del rango de fechas aplicado
  if (fechaDesde || fechaHasta) {
    let rangoInfo = "üìÖ Filtro de fechas aplicado: ";
    if (fechaDesde && fechaHasta) {
      rangoInfo += `desde ${fechaDesde} hasta ${fechaHasta}`;
    } else if (fechaDesde) {
      rangoInfo += `desde ${fechaDesde} en adelante`;
    } else if (fechaHasta) {
      rangoInfo += `hasta ${fechaHasta}`;
    }
    console.log(rangoInfo);
  }

  actualizarStats();
  mostrarRecogidas();
}
// üî• FUNCI√ìN PARA ACTUALIZAR INFORMACI√ìN VISUAL DE FECHAS - CORREGIDA
function actualizarInfoFechas(fechaDesde, fechaHasta) {
  const dateInfo = document.getElementById('dateInfo');
  
  if (fechaDesde || fechaHasta) {
    let texto = '';
    if (fechaDesde && fechaHasta) {
      texto = `üìÖ ${fechaDesde} ‚Üí ${fechaHasta}`;
    } else if (fechaDesde) {
      texto = `üìÖ Desde ${fechaDesde}`;
    } else if (fechaHasta) {
      texto = `üìÖ Hasta ${fechaHasta}`;
    }
    
    dateInfo.textContent = texto;
    dateInfo.classList.add('active');
  } else {
    dateInfo.classList.remove('active');
  }
}

// Limpiar filtros
function limpiarFiltros() {
  document.getElementById('searchText').value = '';
  document.getElementById('filtroFruta').value = '';
  document.getElementById('filtroCalidad').value = '';
  document.getElementById('filtroUsuario').value = '';
  document.getElementById('fechaDesde').value = '';
  document.getElementById('fechaHasta').value = '';
  document.getElementById('filtroLiquidacion').value = ''; // Limpiar nuevo filtro
  
  recogidasFiltradas = [...todasLasRecogidas];
  actualizarStats();
  mostrarRecogidas();
}

// üî• EXPORTAR DATOS MEJORADO PARA M√öLTIPLES FRUTAS
function exportarDatos() {
  if (recogidasFiltradas.length === 0) {
    alert('No hay datos para exportar');
    return;
  }

  const fechaExportacion = new Date().toLocaleDateString('es-ES');
  let contenido = `=== REPORTE DE RECOGIDAS ===\nFecha de exportaci√≥n: ${fechaExportacion}\nTotal de registros: ${recogidasFiltradas.length}\n\n`;

  // Estad√≠sticas generales
  const totalKilos = recogidasFiltradas.reduce((sum, r) => sum + (r.totalKilos || 0), 0);
  const totalPagado = esSubusuario ? 0 : recogidasFiltradas.reduce((sum, r) => sum + (r.valorPagar || 0), 0);
  
  contenido += `=== RESUMEN ESTAD√çSTICO ===\n`;
  contenido += `Total Kilos: ${totalKilos.toFixed(1)} kg\n`;
  if (!esSubusuario) {
    contenido += `Total Pagado: ${totalPagado.toLocaleString()}\n`;
  }
  contenido += `Promedio por Recogida: ${(totalKilos / recogidasFiltradas.length).toFixed(1)} kg\n\n`;

  // Detalle de recogidas
  contenido += `=== DETALLE DE RECOGIDAS ===\n`;
  
  recogidasFiltradas.forEach((recogida, index) => {
    const fechaFormateada = formatearFecha(recogida.fecha);
    const usuario = recogida.alias || recogida.usuario || 'Usuario';
    const frutasUnicas = obtenerFrutasUnicas(recogida);
    const calidadesUnicas = obtenerCalidadesUnicas(recogida);
    
    contenido += `\n${index + 1}. RECOGIDA DEL ${fechaFormateada}\n`;
    contenido += `   Finca: ${recogida.finca || 'N/A'} - Propietario: ${recogida.propietario || 'N/A'}\n`;
    contenido += `   Usuario: ${usuario}\n`;
    contenido += `   Frutas: ${frutasUnicas.join(', ')}\n`;
    contenido += `   Calidades: ${calidadesUnicas.join(', ')}\n`;
    contenido += `   Total Kilos: ${(recogida.totalKilos || 0).toFixed(1)} kg\n`;
    
    if (!esSubusuario) {
      contenido += `   Precio/Kg: ${(recogida.precio || 0).toLocaleString()}\n`;
      contenido += `   Total a Pagar: ${(recogida.valorPagar || 0).toLocaleString()}\n`;
    }
    
    // Detalle de pesas con frutas individuales
    if (recogida.pesas && recogida.pesas.length > 0) {
      contenido += `   Pesas detalladas (${recogida.pesas.length}):\n`;
      recogida.pesas.forEach((pesa, idx) => {
        contenido += `     ${idx + 1}. ${pesa.fruta || 'N/A'} (${pesa.calidad || 'N/A'}): ${pesa.kilos}kg`;
        if (!esSubusuario && pesa.valor) {
          contenido += ` - ${pesa.valor.toLocaleString()}`;
        }
        contenido += '\n';
      });
    }
    
    contenido += `   ID: ${recogida._id ? recogida._id.slice(-8) : 'N/A'}\n`;
  });

  // Descargar archivo
  const blob = new Blob([contenido], { type: 'text/plain;charset=utf-8' });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `recogidas_multiple_frutas_${new Date().toISOString().split('T')[0]}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);

  mostrarNotificacion('üì• Reporte exportado exitosamente con detalles de m√∫ltiples frutas', 'success');
}

// Mostrar notificaci√≥n
function mostrarNotificacion(mensaje, tipo = 'info') {
  const notificacion = document.createElement('div');
  notificacion.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    background: ${tipo === 'success' ? 'linear-gradient(45deg, #4ecdc4, #45b7aa)' : 'linear-gradient(45deg, #00d4ff, #0099cc)'};
    color: white;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    z-index: 10000;
    font-weight: 600;
    animation: slideInRight 0.3s ease;
    max-width: 300px;
  `;
  
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  `;
  document.head.appendChild(style);
  
  notificacion.textContent = mensaje;
  document.body.appendChild(notificacion);
  
  setTimeout(() => {
    notificacion.style.animation = 'slideOutRight 0.3s ease';
    setTimeout(() => {
      if (notificacion.parentNode) {
        notificacion.parentNode.removeChild(notificacion);
      }
    }, 300);
  }, 4000);
}

// Funci√≥n debounce para optimizar b√∫squeda
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

  cargarRecogidas();
});
