    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #ff6b6b;
            --success-color: #4ecdc4;
            --warning-color: #ffe66d;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b2b2b 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        /* Estilo moderno para select tipo glass */
select {
  width: 100%;
  padding: 10px 15px;
  border-radius: 30px; /* Muy redondeado */
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(8px); /* Efecto glass */
  -webkit-backdrop-filter: blur(8px);
  color: white;
  font-size: 14px; /* Más compacto */
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
}

/* Flecha personalizada */
select::after {
  content: "▼";
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
  color: white;
  font-size: 12px;
}

/* Hover y focus */
select:hover,
select:focus {
  background: rgba(255, 255, 255, 0.1);
  border-color: #4CAF50;
  outline: none;
  transform: scale(1.02);
}

/* Opciones dentro del select */
select option {
  background: rgba(44, 44, 44, 0.95);
  color: white;
  padding: 10px;
  border-radius: 12px;
}

/* Animación suave al abrir el select */
select:focus option {
  background: rgba(58, 58, 58, 0.95);
}


        .filters-container {

<body>

  <button class="volver-btn" onclick="window.history.back()">← Volver</button>

  <div class="container">
    <div class="header">
      <div class="stats-container" id="statsContainer">
        <!-- Las estadísticas se cargarán dinámicamente -->
      </div>

      <h1>📊 Historial de Recogidas</h1>
      <p>Aquí podrás ver todas las recogidas de frutas que se han hecho y filtrarlas como más te guste</p>
    </div>

    <div class="filters-container">
      <div class="filters-grid">
        <div class="filter-group">
          <label>🔍 Buscar por texto</label>
          <input type="text" id="searchText" class="filter-input" placeholder="Finca, propietario, usuario...">
        </div>

        <div style="display: none;" class="filter-group">
          <label>🍎 Fruta</label>
          <select id="filtroFruta" class="filter-select">
            <option value="">Todas las frutas</option>
          </select>
        </div>

        <div style="display: none;"  class="filter-group">
          <label>⭐ Calidad</label>
          <select id="filtroCalidad" class="filter-select">
            <option value="">Todas las calidades</option>
            <option value="primera">Primera</option>
            <option value="segunda">Segunda</option>
            <option value="extra">Extra</option>
          </select>
        </div>

        <div class="filter-group">
          <label>👤 Usuario</label>
          <select id="filtroUsuario" class="filter-select">
            <option value="">Todos los usuarios</option>
          </select>
        </div>

        <div class="filter-group">
  <label>📝 Estado </label>
  <select id="filtroLiquidacion" class="filter-select">
    <option value="">Todas</option>
    <option value="liquidada">Liquidadas</option>
    <option value="activa">Activas</option>
  </select>
</div>

        <div class="filter-group">
          <label>📅 Rango de fechas</label>
          <div class="date-range">
            <div class="date-info" id="dateInfo"></div>
            <input type="date" id="fechaDesde" class="filter-input" placeholder="Fecha desde">
            <input type="date" id="fechaHasta" class="filter-input" placeholder="Fecha hasta">
          </div>
        </div>
      </div>

      <div class="filter-actions">
        <button class="btn btn-primary" onclick="aplicarFiltros()">🔍 Aplicar Filtros</button>
        <button class="btn btn-secondary" onclick="limpiarFiltros()">🗑️ Limpiar</button>
      </div>
    </div>

    <div id="recogidasContainer" class="recogidas-container">
      <div class="loading">⏳ Cargando recogidas...</div>
    </div>
  </div>

  <script>
// Variables globales
let todasLasRecogidas = [];
let recogidasFiltradas = [];
let tipoUsuarioActual = 1;

// 🔥 SOLUCIÓN DEFINITIVA - FUNCIÓN CORREGIDA PARA ZONA HORARIA
function obtenerFechaSoloFecha(fechaStr) {
  if (!fechaStr) return null;
  
  try {
    let fecha = null;
    
    // Si ya es un objeto Date
    if (fechaStr instanceof Date) {
      fecha = fechaStr;
    }
    // Si es string con formato ISO (2025-08-05T00:00:00.000Z)
    else if (typeof fechaStr === 'string' && fechaStr.includes('T')) {
      fecha = new Date(fechaStr);
    }
    // Si es string simple (YYYY-MM-DD)
    else if (typeof fechaStr === 'string') {
      const partes = fechaStr.split('-');
      if (partes.length === 3 && partes[0].length === 4) {
        const año = parseInt(partes[0]);
        const mes = parseInt(partes[1]) - 1;
        const dia = parseInt(partes[2]);
        fecha = new Date(año, mes, dia);
      } else {
        fecha = new Date(fechaStr);
      }
    }
    
    if (fecha && !isNaN(fecha.getTime())) {
      // 🔥 CLAVE: Usar métodos UTC para evitar problemas de zona horaria
      let año, mes, dia;
      
      // Si la fecha original es UTC (viene con GMT+0000), usar métodos UTC
      if (fechaStr.toString().includes('GMT+0000') || fechaStr.toString().includes('UTC')) {
        año = fecha.getUTCFullYear();
        mes = fecha.getUTCMonth() + 1; // UTC months are 0-11, convert to 1-12
        dia = fecha.getUTCDate();
      } else {
        // Si es fecha local, usar métodos normales
        año = fecha.getFullYear();
        mes = fecha.getMonth() + 1;
        dia = fecha.getDate();
      }
      
      // Formatear con padding de ceros
      const mesStr = String(mes).padStart(2, '0');
      const diaStr = String(dia).padStart(2, '0');
      
      const fechaSolo = `${año}-${mesStr}-${diaStr}`;
      console.log(`🔄 Fecha procesada CORREGIDA: ${fechaStr} → ${fechaSolo}`);
      return fechaSolo;
    } else {
      console.error('❌ Fecha inválida:', fechaStr);
      return null;
    }
    
  } catch (error) {
    console.error('❌ Error procesando fecha:', error);
    return null;
  }
}

// 🔥 FUNCIÓN PARA OBTENER FRUTAS ÚNICAS DE LAS PESAS
function obtenerFrutasUnicas(recogida) {
  if (!recogida.pesas || !Array.isArray(recogida.pesas)) {
    return [recogida.fruta || 'N/A'];
  }
  
  const frutasUnicas = [...new Set(recogida.pesas.map(pesa => pesa.fruta).filter(Boolean))];
  return frutasUnicas.length > 0 ? frutasUnicas : [recogida.fruta || 'N/A'];
}

// 🔥 FUNCIÓN PARA OBTENER CALIDADES ÚNICAS DE LAS PESAS
function obtenerCalidadesUnicas(recogida) {
  if (!recogida.pesas || !Array.isArray(recogida.pesas)) {
    return [recogida.calidad || 'primera'];
  }
  
  const calidadesUnicas = [...new Set(recogida.pesas.map(pesa => pesa.calidad).filter(Boolean))];
  return calidadesUnicas.length > 0 ? calidadesUnicas : [recogida.calidad || 'primera'];
}

// 🔥 FUNCIÓN PARA FORMATEAR FECHA CORRECTAMENTE - VERSIÓN ROBUSTA COMO EN LIQUIDACIONMES
function formatearFecha(fechaString) {
    if (!fechaString) return 'Sin fecha';
    
    // Log para debug
    console.log('🔍 Formateando fecha:', fechaString, typeof fechaString);
    
    try {
        let fecha = null;
        
        // Caso 1: Ya es un objeto Date
        if (fechaString instanceof Date) {
            fecha = fechaString;
        }
        // Caso 2: String que parece un objeto Date serializado
        else if (typeof fechaString === 'string' && (fechaString.includes('GMT') || fechaString.includes('UTC'))) {
            // Crear fecha desde el string del objeto Date
            fecha = new Date(fechaString);
        }
        // Caso 3: String con formato ISO (2024-08-04T00:00:00.000Z)
        else if (typeof fechaString === 'string' && fechaString.includes('T')) {
            const fechaSolo = fechaString.split('T')[0];
            const partes = fechaSolo.split('-');
            
            if (partes.length === 3 && partes[0].length === 4) {
                const año = parseInt(partes[0]);
                const mes = parseInt(partes[1]) - 1;
                const dia = parseInt(partes[2]);
                
                if (!isNaN(año) && !isNaN(mes) && !isNaN(dia) && 
                    año > 1900 && año < 2100 && mes >= 0 && mes <= 11 && dia >= 1 && dia <= 31) {
                    fecha = new Date(año, mes, dia);
                }
            }
        }
        // Caso 4: String con formato simple (YYYY-MM-DD)
        else if (typeof fechaString === 'string') {
            const partes = fechaString.split('-');
            
            if (partes.length === 3 && partes[0].length === 4) {
                const año = parseInt(partes[0]);
                const mes = parseInt(partes[1]) - 1;
                const dia = parseInt(partes[2]);
                
                if (!isNaN(año) && !isNaN(mes) && !isNaN(dia) && 
                    año > 1900 && año < 2100 && mes >= 0 && mes <= 11 && dia >= 1 && dia <= 31) {
                    fecha = new Date(año, mes, dia);
                }
            } else {
                // Último recurso: usar Date.parse()
                fecha = new Date(fechaString);
            }
        }
        
        // Verificar si la fecha es válida
        if (fecha && !isNaN(fecha.getTime())) {
            // Para fechas UTC, usar los métodos UTC para evitar conversión de timezone
            let fechaFormateada;
            
            if (fechaString.toString().includes('GMT+0000') || fechaString.toString().includes('UTC')) {
                // Es una fecha UTC, extraer componentes usando UTC
                const año = fecha.getUTCFullYear();
                const mes = fecha.getUTCMonth();
                const dia = fecha.getUTCDate();
                
                // Crear nueva fecha local con esos componentes
                const fechaLocal = new Date(año, mes, dia);
                
                // Formatear manualmente para evitar problemas de timezone
                const diaStr = String(fechaLocal.getDate()).padStart(2, '0');
                const mesStr = String(fechaLocal.getMonth() + 1).padStart(2, '0');
                const añoStr = fechaLocal.getFullYear();
                
                fechaFormateada = `${diaStr}/${mesStr}/${añoStr}`;
            } else {
                // Fecha normal - formatear manualmente para consistencia
                const diaStr = String(fecha.getDate()).padStart(2, '0');
                const mesStr = String(fecha.getMonth() + 1).padStart(2, '0');
                const añoStr = fecha.getFullYear();
                
                fechaFormateada = `${diaStr}/${mesStr}/${añoStr}`;
            }
            
            console.log('✅ Fecha formateada exitosamente:', fechaFormateada);
            return fechaFormateada;
        } else {
            console.warn('⚠️ Fecha inválida después del procesamiento:', fechaString);
            return `Fecha inválida: ${fechaString}`;
        }
        
    } catch (error) {
        console.error('❌ Error formateando fecha:', fechaString, error);
        return `Error en fecha: ${fechaString}`;
    }
}

// 🔥 FUNCIÓN PARA CALCULAR ESTADÍSTICAS POR FRUTA CON CALIDADES AGRUPADAS
function calcularEstadisticasPorFruta(recogidas) {
  const estadisticas = {};

  recogidas.forEach(recogida => {
    // Procesar pesas si existen
    if (recogida.pesas && Array.isArray(recogida.pesas)) {
      recogida.pesas.forEach(pesa => {
        const fruta = pesa.fruta || 'Sin especificar';
        const calidad = pesa.calidad || 'primera';
        const kilos = pesa.kilos || 0;
        const valor = pesa.valor || 0;
        
        if (!estadisticas[fruta]) {
          estadisticas[fruta] = {
            recogidas: new Set(), // Usamos Set para contar recogidas únicas
            kilos: 0,
            valor: 0,
            pesas: 0,
            calidades: {
              primera: 0,
              segunda: 0,
              extra: 0
            }
          };
        }
        
        // Actualizar estadísticas
        estadisticas[fruta].recogidas.add(recogida._id); // ID único de recogida
        estadisticas[fruta].kilos += kilos;
        estadisticas[fruta].valor += valor;
        estadisticas[fruta].pesas += 1;
        estadisticas[fruta].calidades[calidad] += kilos;
      });
    } else {
      // Procesar recogida sin pesas detalladas
      const fruta = recogida.fruta || 'Sin especificar';
      const calidad = recogida.calidad || 'primera';
      const kilos = recogida.totalKilos || 0;
      const valor = recogida.valorPagar || 0;
      
      if (!estadisticas[fruta]) {
        estadisticas[fruta] = {
          recogidas: new Set(),
          kilos: 0,
          valor: 0,
          pesas: 0,
          calidades: {
            primera: 0,
            segunda: 0,
            extra: 0
          }
        };
      }
      
      estadisticas[fruta].recogidas.add(recogida._id);
      estadisticas[fruta].kilos += kilos;
      estadisticas[fruta].valor += valor;
      estadisticas[fruta].pesas += 1;
      estadisticas[fruta].calidades[calidad] += kilos;
    }
  });

  // Convertir Sets de recogidas a números
  Object.keys(estadisticas).forEach(fruta => {
    estadisticas[fruta].recogidas = estadisticas[fruta].recogidas.size;
  });

  return estadisticas;
}

// 🔥 NUEVA FUNCIÓN: Obtener emoji representativo para cada fruta
function obtenerEmojifruta(fruta) {
  const emojis = {
    'mango': '🥭',
    'aguacate, papelillo, semil, choquete, polo': '🥑',
    'limón, taiti, mandarin': '🍋',
    'naranja': '🍊',
    'mandarina': '🍊',
    'guayaba': '🍈',
    'papaya': '🧡',
    'maracuyá': '💛',
    'lulo': '💚',
    'tomate': '🍅',
    'plátano': '🍌',
    'banano': '🍌',
    'coco': '🥥',
    'piña': '🍍',
    'fresa': '🍓',
    'mora': '🫐',
    'uva': '🍇',
    'pera': '🍐',
    'manzana': '🍎',
    'durazno': '🍑',
    'ciruela': '🟣'
  };
  
  const frutaLower = fruta.toLowerCase();
  
  // Buscar coincidencia exacta
  if (emojis[frutaLower]) {
    return emojis[frutaLower];
  }
  
  // Buscar coincidencia parcial
  for (const [nombre, emoji] of Object.entries(emojis)) {
    if (frutaLower.includes(nombre) || nombre.includes(frutaLower)) {
      return emoji;
    }
  }
  
  // Emoji por defecto
  return '🍎';
}

    const frutasUnicas = obtenerFrutasUnicas(recogida);
    const calidadesUnicas = obtenerCalidadesUnicas(recogida);
    
    contenido += `\n${index + 1}. RECOGIDA DEL ${fechaFormateada}\n`;
    contenido += `   Finca: ${recogida.finca || 'N/A'} - Propietario: ${recogida.propietario || 'N/A'}\n`;
    contenido += `   Usuario: ${usuario}\n`;
    contenido += `   Frutas: ${frutasUnicas.join(', ')}\n`;
    contenido += `   Calidades: ${calidadesUnicas.join(', ')}\n`;
    contenido += `   Total Kilos: ${(recogida.totalKilos || 0).toFixed(1)} kg\n`;
    
    if (!esSubusuario) {
      contenido += `   Precio/Kg: ${(recogida.precio || 0).toLocaleString()}\n`;
      contenido += `   Total a Pagar: ${(recogida.valorPagar || 0).toLocaleString()}\n`;
    }
    
    // Detalle de pesas con frutas individuales
    if (recogida.pesas && recogida.pesas.length > 0) {
      contenido += `   Pesas detalladas (${recogida.pesas.length}):\n`;
      recogida.pesas.forEach((pesa, idx) => {
        contenido += `     ${idx + 1}. ${pesa.fruta || 'N/A'} (${pesa.calidad || 'N/A'}): ${pesa.kilos}kg`;
        if (!esSubusuario && pesa.valor) {
          contenido += ` - ${pesa.valor.toLocaleString()}`;
        }
        contenido += '\n';
      });
    }
    
    contenido += `   ID: ${recogida._id ? recogida._id.slice(-8) : 'N/A'}\n`;
  });

  // Descargar archivo
  const blob = new Blob([contenido], { type: 'text/plain;charset=utf-8' });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `recogidas_multiple_frutas_${new Date().toISOString().split('T')[0]}.txt`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);

  mostrarNotificacion('📥 Reporte exportado exitosamente con detalles de múltiples frutas', 'success');
}

// Mostrar notificación
function mostrarNotificacion(mensaje, tipo = 'info') {
  const notificacion = document.createElement('div');
  notificacion.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    background: ${tipo === 'success' ? 'linear-gradient(45deg, #4ecdc4, #45b7aa)' : 'linear-gradient(45deg, #00d4ff, #0099cc)'};
    color: white;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    z-index: 10000;
    font-weight: 600;
    animation: slideInRight 0.3s ease;
    max-width: 300px;
  `;
  
  const style = document.createElement('style');
  style.textContent = `
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  `;
  document.head.appendChild(style);
  
  notificacion.textContent = mensaje;
  document.body.appendChild(notificacion);
  
  setTimeout(() => {
    notificacion.style.animation = 'slideOutRight 0.3s ease';
    setTimeout(() => {
      if (notificacion.parentNode) {
        notificacion.parentNode.removeChild(notificacion);
      }
    }, 300);
  }, 4000);
}

// Función debounce para optimizar búsqueda
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}
