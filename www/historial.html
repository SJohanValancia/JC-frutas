        console.log('‚úÖ Acceso desde programa principal - Sesi√≥n compartida activa');
        
        // Recuperar sesi√≥n compartida

async function manejarRecibos(recogidaData) {

        : `üìÑ Factura ${recogidaData.fincaNombre} ‚Äì ${totalPesas} pesas ‚Äì ${fechaFmt}`;

    if (window.Capacitor?.Plugins?.Share) {
      const { Share, Filesystem } = window.Capacitor.Plugins;

      /* 2-c-1  Guardar cada recibo como archivo temporal */
      const archivosTemporales = [];
      for (let i = 0; i < recibosBase64.length; i++) {
        const nombre = `recibo_${recogidaData.fincaNombre}_${i + 1}_${Date.now()}.png`;
        const { uri } = await Filesystem.writeFile({
          path: nombre,
          data: recibosBase64[i],
          directory: 'CACHE'          // ‚Üê string directo, sin Directory
        });

        });

    /* ---- 2-d  Web ---- */
    if (navigator.canShare && navigator.canShare({ files: recibosBase64.map(b64 => dataURLtoFile(`data:image/png;base64,${b64}`, `recibo_${i+1}.png`)) })) {

/* ---------- 3.  Helpers ---------- */
function blobToBase64(blob) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => resolve(reader.result.split(',')[1]);
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });
}

function dataURLtoFile(dataurl, filename) {
  const arr = dataurl.split(',');
  const mime = arr[0].match(/:(.*?);/)[1];
  const bstr = atob(arr[1]);
  let n = bstr.length;
  const u8arr = new Uint8Array(n);
  while (n--) u8arr[n] = bstr.charCodeAt(n);
  return new File([u8arr], filename, { type: mime });
}

// üî• FUNCI√ìN CORREGIDA PARA FECHAS
    function formatearFecha(fecha) {
      if (!fecha) return "No disponible";
      
      try {
        if (typeof fecha === 'string' && fecha.match(/^\d{4}-\d{2}-\d{2}$/)) {
          const [year, month, day] = fecha.split('-');
          return `${day}/${month}/${year}`;
        }
        
        const date = new Date(fecha);
        const dia = String(date.getUTCDate()).padStart(2, '0');
        const mes = String(date.getUTCMonth() + 1).padStart(2, '0');
        const a√±o = date.getUTCFullYear();
        
        return `${dia}/${mes}/${a√±o}`;
      } catch (error) {
        console.error("‚ùå Error al formatear fecha:", error, "Fecha recibida:", fecha);
        return "Fecha inv√°lida";
      }
    }

    // üî• FUNCI√ìN PARA AGRUPAR PESAS POR FRUTA Y CALIDAD
    function agruparPesasPorFrutaYCalidad(pesas) {
      const agrupadas = {};
      
      pesas.forEach(pesa => {
        const fruta = pesa.fruta || 'Sin especificar';
        const calidad = pesa.calidad || 'sin calidad';
        const key = `${fruta}-${calidad}`;
        
        if (!agrupadas[key]) {
          agrupadas[key] = {
            fruta: fruta,
            calidad: calidad,
            kilos: 0,
            pesas: []
          };
        }
        
        agrupadas[key].kilos += pesa.kilos || 0;
        agrupadas[key].pesas.push(pesa);
      });
      
      return Object.values(agrupadas);
    }
