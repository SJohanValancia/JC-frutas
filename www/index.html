<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
  <script src="jc-loader.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Icono de descarga flotante -->

  <div class="container-account">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Usuario" required>
      <input type="password" id="loginPassword" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

        <p>¿Quieres cambiar tu contraseña? <a href="change-password.html">Cambiala aqui</a></p>


  </div>

<a href="instalador.html" class="download-icon" id="downloadIcon">
  <div class="download-arrow"></div>
  <div class="notification-badge" id="notificationBadge">1</div>
</a>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const badge = document.getElementById('notificationBadge');
  const downloadIcon = document.getElementById('downloadIcon');

  // comprobar keys
  const lastSeenBuild = localStorage.getItem('lastSeenBuild');
  const lastSeenUpdate = localStorage.getItem('lastSeenUpdate');

  // Mostrar badge sólo si hay una build y no fue vista
  if (lastSeenBuild && lastSeenBuild !== lastSeenUpdate) {
    badge.style.display = 'inline-block';
  } else {
    badge.style.display = 'none';
  }

  // Al hacer click marcamos como "visto" (para que al volver al index desaparezca el 1)
  downloadIcon.addEventListener('click', function () {
    const cur = localStorage.getItem('lastSeenBuild');
    if (cur) {
      localStorage.setItem('lastSeenUpdate', cur);
    } else {
      // fallback: marcamos algo para ocultar el badge hasta que instalador escriba la huella real
      localStorage.setItem('lastSeenUpdate', 'seen');
    }
    // Nota: no prevenimos la navegación; el navegador seguirá a instalador.html
  });
});
</script>


</body>
<script type="module">
  import { openDB } from 'https://cdn.jsdelivr.net/npm/idb@7/+esm';
  window.idb = { openDB };
</script>
<script type="module" src="login.js"></script>
</html>
