    /* MENU STYLES */
    .menu-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 99999;
    }

    .menu-toggle {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .menu-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
    }

    .menu-toggle.active {
      transform: scale(1.1) rotate(180deg);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      position: relative;
      transition: all 0.3s ease;
    }

    .menu-icon span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: white;
      border-radius: 2px;
      opacity: 1;
      left: 0;
      transform: rotate(0deg);
      transition: .25s ease-in-out;
    }

    .menu-icon span:nth-child(1) {
      top: 4px;
    }

    .menu-icon span:nth-child(2) {
      top: 10px;
    }

    .menu-icon span:nth-child(3) {
      top: 16px;
    }

    .menu-toggle.active .menu-icon span:nth-child(1) {
      top: 10px;
      transform: rotate(135deg);
    }

    .menu-toggle.active .menu-icon span:nth-child(2) {
      opacity: 0;
      left: -60px;
    }

    .menu-toggle.active .menu-icon span:nth-child(3) {
      top: 10px;
      transform: rotate(-135deg);
    }

    .menu-options {
      position: absolute;
      top: 75px;
      left: 0;
      min-width: 280px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-20px) scale(0.9);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .menu-options.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0) scale(1);
    }

    .menu-options::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 22px;
      width: 16px;
      height: 16px;
      background: rgba(255, 255, 255, 0.95);
      transform: rotate(45deg);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      border-left: 1px solid rgba(255, 255, 255, 0.3);
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      color: #333;
      text-decoration: none;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideInMenuItem 0.5s ease forwards;
    }

    .menu-item:nth-child(1) { animation-delay: 0.1s; }
    .menu-item:nth-child(2) { animation-delay: 0.2s; }
    .menu-item:nth-child(3) { animation-delay: 0.3s; }
    .menu-item:nth-child(4) { animation-delay: 0.4s; }

    @keyframes slideInMenuItem {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .menu-item:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateX(8px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    }

    .menu-item:active {
      transform: translateX(8px) scale(0.98);
    }

    .menu-item-icon {
      font-size: 1.2em;
      min-width: 24px;
    }

    .menu-item-text {
      flex: 1;
    }

    /* Dark mode support */

    /* Responsive adjustments */

.scroll-button {

  align-items: center;
  justify-content: center;

  overflow: hidden;
}

.scroll-button:hover {
  transform: scale(1.1);
  box-shadow: 0 12px 35px rgba(76, 175, 80, 0.5);
}

.scroll-button:active {
  transform: scale(1.05);
}

.scroll-button-icon {
  width: 24px;
  height: 24px;
  position: relative;
  transition: all 0.3s ease;
}

.scroll-arrow {
  position: absolute;
  width: 3px;
  height: 12px;
  background: white;
  border-radius: 2px;
  left: 50%;
  top: 50%;
  transform-origin: center;
  transition: all 0.3s ease;
}

.scroll-arrow:nth-child(1) {
  transform: translate(-50%, -50%) rotate(45deg) translate(-4px, -2px);
}

.scroll-arrow:nth-child(2) {
  transform: translate(-50%, -50%) rotate(-45deg) translate(4px, -2px);
}

.scroll-button.up .scroll-arrow:nth-child(1) {
  transform: translate(-50%, -50%) rotate(-45deg) translate(-4px, 2px);

  }
  
  .scroll-button:hover {
    box-shadow: 0 12px 35px rgba(46, 125, 50, 0.5);
  }
}

    // Función para formatear fecha universal
    function formatearFechaUniversal(fecha) {
      if (!fecha) return "No disponible";
      
      try {
        let dateObj;
        
        if (typeof fecha === 'string' && fecha.match(/^\d{4}-\d{2}-\d{2}$/)) {
          const [year, month, day] = fecha.split('-');
          dateObj = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
        } else {
          dateObj = new Date(fecha);
          
          const timeComponent = dateObj.getUTCHours() + dateObj.getUTCMinutes() + dateObj.getUTCSeconds();
          
          if (timeComponent === 0) {
            const dia = String(dateObj.getUTCDate()).padStart(2, '0');
            const mes = String(dateObj.getUTCMonth() + 1).padStart(2, '0');
            const año = dateObj.getUTCFullYear();
            return `${dia}/${mes}/${año}`;
          }
        }
        
        if (isNaN(dateObj.getTime())) {
          return "Fecha inválida";
        }
        
        const dia = String(dateObj.getDate()).padStart(2, '0');
        const mes = String(dateObj.getMonth() + 1).padStart(2, '0');
        const año = dateObj.getFullYear();
        
        return `${dia}/${mes}/${año}`;
        
      } catch (error) {
        console.error("Error al formatear fecha universal:", error, "Fecha:", fecha);
        return "Fecha inválida";
      }
    }

    // Función para formatear moneda
    function formatearMoneda(valor) {
      if (!valor && valor !== 0) return "$0";
      return new Intl.NumberFormat('es-CO', {
        style: 'currency',
        currency: 'COP',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(valor);
    }

    // Función para analizar frutas de recogida
    function analizarFrutasDeRecogida(recogida) {
      const frutasInfo = {
        frutasUnicas: [],
        calidadesUnicas: [],
        resumenDetallado: {},
        esSoloUnaFruta: false,
        esSoloUnaCalidad: false
      };

      if (recogida.pesas && recogida.pesas.length > 0) {
        recogida.pesas.forEach(pesa => {
          const fruta = pesa.fruta || recogida.fruta || 'Sin especificar';
          const calidad = pesa.calidad || recogida.calidad || 'Sin especificar';
          
          if (!frutasInfo.frutasUnicas.includes(fruta)) {
            frutasInfo.frutasUnicas.push(fruta);
          }
          
          if (!frutasInfo.calidadesUnicas.includes(calidad)) {
            frutasInfo.calidadesUnicas.push(calidad);
          }
          
          const clave = `${fruta} (${calidad})`;
          if (!frutasInfo.resumenDetallado[clave]) {
            frutasInfo.resumenDetallado[clave] = {
              fruta: fruta,
              calidad: calidad,
              kilos: 0,
              pesas: 0
            };
          }
          
          frutasInfo.resumenDetallado[clave].kilos += pesa.kilos || 0;
          frutasInfo.resumenDetallado[clave].pesas += 1;
        });
      } else {
        const fruta = recogida.fruta || 'Sin especificar';
        const calidad = recogida.calidad || 'Sin especificar';
        
        frutasInfo.frutasUnicas = [fruta];
        frutasInfo.calidadesUnicas = [calidad];
        
        const clave = `${fruta} (${calidad})`;
        frutasInfo.resumenDetallado[clave] = {
          fruta: fruta,
          calidad: calidad,
          kilos: recogida.totalKilos || 0,
          pesas: recogida.pesas ? recogida.pesas.length : 1
        };
      }

      frutasInfo.esSoloUnaFruta = frutasInfo.frutasUnicas.length === 1;
      frutasInfo.esSoloUnaCalidad = frutasInfo.calidadesUnicas.length === 1;

      return frutasInfo;
    }

      });
    }

const scrollButton = document.getElementById('scrollButton');
const container = document.querySelector('.container');
let isAtBottom = false;

// Asegurar que el contenedor tenga scroll habilitado
function setupContainerScroll() {
  if (container) {
    // Si el contenedor no tiene altura específica, configurarlo
    if (!container.style.height && !container.style.maxHeight) {
      container.style.height = '80vh'; // O el valor que necesites
      container.style.overflowY = 'auto';
    }
  }
}

function updateScrollButtonState() {
  if (!container) return;
  
  const scrollTop = container.scrollTop;
  const scrollHeight = container.scrollHeight;
  const clientHeight = container.clientHeight;
  
  // Considerar que está en el fondo si está dentro de los últimos 50px
  const threshold = 50;
  isAtBottom = scrollTop + clientHeight >= scrollHeight - threshold;
  
  // Mostrar/ocultar botón solo si hay contenido que hacer scroll
  if (scrollHeight > clientHeight) {
    scrollButton.style.display = 'flex';
    
    if (isAtBottom) {
      scrollButton.classList.add('up');
    } else {
      scrollButton.classList.remove('up');
    }
  } else {
    // No hay contenido suficiente para scroll, ocultar botón
    scrollButton.style.display = 'none';
  }
}

function smoothScrollTo(targetPosition, duration = 800) {
  if (!container) return;
  
  const startPosition = container.scrollTop;
  const distance = targetPosition - startPosition;
  const startTime = performance.now();

  function animation(currentTime) {
    const timeElapsed = currentTime - startTime;
    const progress = Math.min(timeElapsed / duration, 1);
    
    // Función de easing suave
    const ease = progress < 0.5 
      ? 4 * progress * progress * progress 
      : 1 - Math.pow(-2 * progress + 2, 3) / 2;
    
    container.scrollTop = startPosition + distance * ease;
    
    if (timeElapsed < duration) {
      requestAnimationFrame(animation);
    }
  }
  
  requestAnimationFrame(animation);
}

scrollButton.addEventListener('click', () => {
  if (!container) return;
  
  // Añadir efecto visual al botón
  scrollButton.style.transform = 'scale(0.95)';
  setTimeout(() => {
    scrollButton.style.transform = '';
  }, 150);
  
  if (isAtBottom) {
    // Scroll hacia arriba (al inicio del contenedor)
    smoothScrollTo(0);
  } else {
    // Scroll hacia abajo (al final del contenedor)
    const scrollHeight = container.scrollHeight;
    const clientHeight = container.clientHeight;
    smoothScrollTo(scrollHeight - clientHeight);
  }
});
