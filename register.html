<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Solo Super Admin</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jc-loader.js"></script>
</head>
<body>
  <div class="container-account">
    <div class="register-header">
      <h2>🛡️ Registro de Usuario</h2>
      <p class="super-admin-notice">Solo accesible para Super Administrador</p>
    </div>

    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Nombre de usuario" required>
      <input type="password" id="registerPassword" placeholder="Contraseña" required>
      <input type="text" id="registerAlias" placeholder="Tu alias (único)" required />

      <select id="registerTipo" required>
        <option value="">Selecciona tipo</option>
        <option value="1">Administrador</option>
        <option value="2">Subusuario</option>
      </select>

      <!-- Campo que solo se muestra si se elige tipo 2 -->
      <input type="text" id="aliasAdmin" class="hidden" placeholder="Alias del administrador">

      <button type="submit">Registrarse</button>
    </form>

    <div class="register-actions">
      <a href="dashboard3.html" class="back-link">← Volver al Dashboard</a>
    </div>
  </div>

  <script type="module" src="register-protected.js"></script>
</body>
</html>
