<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container-account">
    <h2>Registro de Usuario</h2>

    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Nombre de usuario" required>
      <input type="password" id="registerPassword" placeholder="Contraseña" required>

      <input type="text" id="registerAlias" placeholder="Tu alias (único)" required />


      <select id="registerTipo" required>
        <option value="">Selecciona tipo</option>
        <option value="1">Administrador</option>
        <option value="2">Subusuario</option>
      </select>

      <!-- Campo que solo se muestra si se elige tipo 2 -->
      <input type="text" id="aliasAdmin" class="hidden" placeholder="Alias del administrador">

      <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script type="module" src="register.js"></script>
</body>
</html>
