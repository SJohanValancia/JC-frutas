<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Precios de Frutas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .search-container {
      margin-bottom: 30px;
      text-align: center;
    }

    .search-input {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      background: rgba(255, 255, 255, 1);
    }

    .frutas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .fruta-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .fruta-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }

    .fruta-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #00d4ff, #ff6b6b, #4ecdc4);
      border-radius: 15px 15px 0 0;
    }

    .fruta-nombre {
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .fruta-icon {
      font-size: 1.5rem;
    }

    .precio-info {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      margin-bottom: 20px;
      font-style: italic;
    }

    .editar-btn {
      background: linear-gradient(135deg, #00d4ff, #4ecdc4);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .editar-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
      background: linear-gradient(135deg, #00b8d4, #26a69a);
    }

    .editar-btn:active {
      transform: translateY(0);
    }

    /* Modal de edici√≥n */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transform: scale(0.8) translateY(50px);
      transition: all 0.3s ease;
    }

    .modal.active .modal-content {
      transform: scale(1) translateY(0);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .modal-header h3 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 5px;
    }

    .modal-header .fruta-nombre-modal {
      font-size: 1.1rem;
      color: #667eea;
      font-weight: 600;
    }

    .precio-group {
      margin-bottom: 20px;
    }

    .precio-group label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .precio-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .precio-input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn-primary, .btn-secondary {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.1rem;
      margin: 50px 0;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-results {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin: 50px 0;
      font-style: italic;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .frutas-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .modal-content {
        padding: 20px;
        margin: 15px;
      }

      .back-btn {
        position: static;
        margin-bottom: 20px;
        width: 100%;
        max-width: 200px;
      }
    }

    @media (max-width: 480px) {
      .frutas-grid {
        grid-template-columns: 1fr;
      }

      .modal-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="volverAlDashboard()">‚Üê Volver al Dashboard</button>

  <div class="container">
    <div class="header">
      <h1>üçé Gesti√≥n de Precios</h1>
      <p>Administra los precios de todas las frutas del sistema</p>
    </div>

    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="üîç Buscar fruta...">
    </div>

    <div id="loadingContainer" class="loading">
      <div class="loading-spinner"></div>
      <p>Cargando frutas...</p>
    </div>

    <div id="frutasGrid" class="frutas-grid" style="display: none;"></div>
    
    <div id="noResults" class="no-results" style="display: none;">
      üö´ No se encontraron frutas que coincidan con tu b√∫squeda
    </div>
  </div>

  <!-- Modal de edici√≥n -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>‚úèÔ∏è Editar Precios</h3>
        <div class="fruta-nombre-modal" id="modalFrutaNombre"></div>
      </div>

      <div class="precio-group">
        <label for="precioPrimera">üíé Precio Primera Calidad</label>
        <input type="number" class="precio-input" id="precioPrimera" placeholder="Ingresa el precio..." step="0.01">
      </div>

      <div class="precio-group">
        <label for="precioSegunda">‚ú® Precio Segunda Calidad</label>
        <input type="number" class="precio-input" id="precioSegunda" placeholder="Ingresa el precio..." step="0.01">
      </div>

      <div class="precio-group">
        <label for="precioTercera">‚≠ê Precio Tercera Calidad</label>
        <input type="number" class="precio-input" id="precioTercera" placeholder="Ingresa el precio..." step="0.01">
      </div>

      <div class="modal-buttons">
        <button class="btn-primary" id="guardarCambios">üíæ Guardar Cambios</button>
        <button class="btn-secondary" id="cancelarEdicion">‚ùå Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    // Obtener par√°metros de URL
    const urlParams = new URLSearchParams(window.location.search);
    const usuario = urlParams.get("usuario");
    const alias = urlParams.get("alias");

    // Variables globales
    let todasLasFrutas = [];
    let frutaActualEdicion = null;

    // API Helper
    async function apiFetch(endpoint, method = "GET", data = null) {
      const config = {
        method,
        headers: { "Content-Type": "application/json" }
      };
      
      if (data) config.body = JSON.stringify(data);
      
      const response = await fetch(`https://jc-frutas.onrender.com${endpoint}`, config);
      if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
      return response.json();
    }

    // Cargar todas las frutas del sistema
    async function cargarTodasLasFrutas() {
      try {
        const frutasData = await apiFetch('/precios/todos-los-precios');
        
        // Filtrar frutas √∫nicas por nombre (sin mostrar precios)
        const frutasUnicas = [];
        const nombresVistos = new Set();
        
        frutasData.forEach(fruta => {
          if (!nombresVistos.has(fruta.nombre.toLowerCase())) {
            nombresVistos.add(fruta.nombre.toLowerCase());
            frutasUnicas.push({
              _id: fruta._id,
              nombre: fruta.nombre,
              // No incluimos precios en la vista inicial
            });
          }
        });

        todasLasFrutas = frutasUnicas;
        mostrarFrutas(todasLasFrutas);
        
      } catch (error) {
        console.error('Error al cargar frutas:', error);
        document.getElementById('loadingContainer').innerHTML = `
          <p style="color: #ff6b6b;">‚ùå Error al cargar las frutas</p>
          <p style="font-size: 0.9rem; opacity: 0.8;">Por favor, recarga la p√°gina</p>
        `;
      }
    }

    // Mostrar frutas en la grid
    function mostrarFrutas(frutas) {
      const loadingContainer = document.getElementById('loadingContainer');
      const frutasGrid = document.getElementById('frutasGrid');
      const noResults = document.getElementById('noResults');

      loadingContainer.style.display = 'none';
      
      if (frutas.length === 0) {
        frutasGrid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';
      frutasGrid.style.display = 'grid';
      frutasGrid.innerHTML = '';

      frutas.forEach(fruta => {
        const frutaCard = document.createElement('div');
        frutaCard.className = 'fruta-card';
        
        // Generar icono aleatorio de fruta
        const iconos = ['üçé', 'üçä', 'üçå', 'üçá', 'ü•≠', 'üçë', 'üçì', 'ü•ù', 'üçí', 'ü••'];
        const iconoAleatorio = iconos[Math.floor(Math.random() * iconos.length)];
        
        frutaCard.innerHTML = `
          <div class="fruta-nombre">
            <span class="fruta-icon">${iconoAleatorio}</span>
            ${fruta.nombre}
          </div>
          <div class="precio-info">
            Haz clic en "Editar" para establecer los precios
          </div>
          <button class="editar-btn" onclick="abrirModalEdicion('${fruta._id}', '${fruta.nombre}')">
            ‚úèÔ∏è Editar Precios
          </button>
        `;
        
        frutasGrid.appendChild(frutaCard);
      });
    }

    // Abrir modal de edici√≥n
    async function abrirModalEdicion(frutaId, nombreFruta) {
      frutaActualEdicion = { _id: frutaId, nombre: nombreFruta };
      
      // Establecer nombre en el modal
      document.getElementById('modalFrutaNombre').textContent = nombreFruta;
      
      // Limpiar campos
      document.getElementById('precioPrimera').value = '';
      document.getElementById('precioSegunda').value = '';
      document.getElementById('precioTercera').value = '';
      
      // Intentar cargar precios actuales si existen
      try {
        const frutaConPrecios = await apiFetch(`/precios/fruta/${frutaId}`);
        
        if (frutaConPrecios && frutaConPrecios.precios) {
          document.getElementById('precioPrimera').value = frutaConPrecios.precios.primera || '';
          document.getElementById('precioSegunda').value = frutaConPrecios.precios.segunda || '';
          document.getElementById('precioTercera').value = frutaConPrecios.precios.tercera || '';
        }
      } catch (error) {
        console.error('Error al cargar precios actuales:', error);
        // Si no se pueden cargar los precios actuales, continuar con campos vac√≠os
      }
      
      // Mostrar modal
      document.getElementById('editModal').classList.add('active');
    }

    // Cerrar modal
    function cerrarModal() {
      document.getElementById('editModal').classList.remove('active');
      frutaActualEdicion = null;
    }

    // Guardar cambios de precios
    async function guardarCambiosPrecios() {
      if (!frutaActualEdicion) return;

      const precioPrimera = parseFloat(document.getElementById('precioPrimera').value);
      const precioSegunda = parseFloat(document.getElementById('precioSegunda').value);
      const precioTercera = parseFloat(document.getElementById('precioTercera').value);

      // Validar que los precios sean v√°lidos
      if (isNaN(precioPrimera) || isNaN(precioSegunda) || isNaN(precioTercera)) {
        alert('‚ùå Por favor, ingresa precios v√°lidos para todas las calidades');
        return;
      }

      if (precioPrimera < 0 || precioSegunda < 0 || precioTercera < 0) {
        alert('‚ùå Los precios no pueden ser negativos');
        return;
      }

      const btnGuardar = document.getElementById('guardarCambios');
      const textoOriginal = btnGuardar.textContent;
      btnGuardar.textContent = '‚è≥ Guardando...';
      btnGuardar.disabled = true;

      try {
        const nuevosPrecios = {
          primera: precioPrimera,
          segunda: precioSegunda,
          tercera: precioTercera
        };

        // Actualizar precios en todas las fincas que tengan esta fruta
        await apiFetch(`/precios/actualizar/${frutaActualEdicion._id}`, 'PUT', {
          precios: nuevosPrecios,
          usuario: usuario,
          adminAlias: alias
        });

        alert(`‚úÖ Precios de "${frutaActualEdicion.nombre}" actualizados correctamente en todas las fincas`);
        cerrarModal();
        
      } catch (error) {
        console.error('Error al guardar precios:', error);
        alert('‚ùå Error al guardar los precios. Por favor, int√©ntalo de nuevo.');
      } finally {
        btnGuardar.textContent = textoOriginal;
        btnGuardar.disabled = false;
      }
    }

    // B√∫squeda de frutas
    function configurarBusqueda() {
      const searchInput = document.getElementById('searchInput');
      let timeoutBusqueda;

      searchInput.addEventListener('input', () => {
        clearTimeout(timeoutBusqueda);
        
        timeoutBusqueda = setTimeout(() => {
          const terminoBusqueda = searchInput.value.toLowerCase().trim();
          
          if (terminoBusqueda === '') {
            mostrarFrutas(todasLasFrutas);
          } else {
            const frutasFiltradas = todasLasFrutas.filter(fruta =>
              fruta.nombre.toLowerCase().includes(terminoBusqueda)
            );
            mostrarFrutas(frutasFiltradas);
          }
        }, 300);
      });
    }

    // Volver al dashboard
    function volverAlDashboard() {
      let dashboardUrl = `dashboard1.html?usuario=${encodeURIComponent(usuario)}`;
      if (alias) {
        dashboardUrl += `&alias=${encodeURIComponent(alias)}`;
      }
      window.location.href = dashboardUrl;
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Configurar modal
      document.getElementById('guardarCambios').addEventListener('click', guardarCambiosPrecios);
      document.getElementById('cancelarEdicion').addEventListener('click', cerrarModal);
      
      // Cerrar modal al hacer clic fuera
      document.getElementById('editModal').addEventListener('click', (e) => {
        if (e.target.id === 'editModal') {
          cerrarModal();
        }
      });

      // Cerrar modal con Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          cerrarModal();
        }
      });

      // Configurar b√∫squeda
      configurarBusqueda();

      // Cargar frutas
      cargarTodasLasFrutas();
    });

    // Hacer funciones globales
    window.abrirModalEdicion = abrirModalEdicion;
    window.volverAlDashboard = volverAlDashboard;
  </script>
</body>
</html>
